<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D/3D Maze Generator</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/examples/js/exporters/STLExporter.js"></script>
    <style>
        svg {
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        canvas { display: block; }
 
        body{  
            background-image: url('./sand.jpg');
            background-color: black;
            background-size: cover;
            margin: 0; 
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;  
            z-index: -2;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        } 
        #app{         
            z-index: 2;   
        }
        #svgContainer {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            width: fit-content;
        }
        #exportbtn {
            background-color: rgb(76, 175, 80,);
            position: relative;
            z-index: 10; 
            padding: 20px;
            width: fit-content;
        }
        #threejs-container {  
            width: 100vw;
            height: 100vh;
            /* border: 1px solid #ccc; */
            /* margin: 20px 0; */
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
            cursor: pointer;
        }
        #welcome{
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
        }

        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body> 
    <div id="welcome">
        <h1>A-Maze-Ring</h1>
        <h2>3D Printable Maze Generator</h2>
        <p>Generate a random maze then click edges shape it how you like. Download the 3D model to fidget with your new ring!</p>
    </div>
    <div id="app"></div> 

    <script  src="mazeutils.js?t=1"></script>
    <!-- <script type="text/babel" src="mazeGenerator.js"></script> -->
    <!-- <script type="text/babel" src="threeDGenerator.js"></script> -->

    <script>
        (function replaceScripts() {
            const scripts = [
                { type: "text/babel", src: "mazeGenerator.js" },
                { type: "text/babel", src: "threeDGenerator.js" },
            ];
        
            scripts.forEach(scriptInfo => {
                // Remove existing script tag
                const existingScript = document.querySelector(`script[src="${scriptInfo.src}"]`);
                if (existingScript) {
                    existingScript.remove();
                }
        
                // Create new script tag with cache-busting parameter
                const newScript = document.createElement("script");
                newScript.type = scriptInfo.type;
                newScript.src = `${scriptInfo.src}?v=${Math.random().toString(36).substr(2, 9)}`; // Generate random ID
                document.head.appendChild(newScript);
            });
        })();
        </script>

    <script type="text/babel">
        const { useState } = React;

        const MazeGenerator = () => {
            const [svgMaze, setSvgMaze] = useState(null);
            
            const onMazeGenerated = (newMaze) => {
                let cloned = JSON.parse(JSON.stringify(newMaze)); 
                
                setSvgMaze(cloned);
            };
            
            return (
                <div>
                    <SVGMazeGenerator onMazeGenerated={onMazeGenerated} />
                    {svgMaze && <ThreeDMazeGenerator svgMaze={svgMaze} />}
                </div>
            );
        };

        ReactDOM.render(<MazeGenerator />, document.getElementById('app'));
    </script>
</body>
</html>
